<script>
  // Создание карточки и переход на страницу просмотра
  document.getElementById('submitBtn').addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const model = document.getElementById('model').value.trim();
    const description = document.getElementById('description').value.trim();
    const price = document.getElementById('price').value.trim();

    if (!name || !model || !price) {
      alert('Пожалуйста, заполните обязательные поля: название, модель, цену');
      return;
    }

    const files = fileInput.files;
    if (files.length === 0) {
      alert('Пожалуйста, выберите хотя бы одно фото');
      return;
    }

    // Читаем первое фото как data URL
    const reader = new FileReader();
    reader.onload = function (e) {
      const imageSrc = e.target.result;

      // Собираем объект карточки
      const card = { name, model, description, price, imageSrc };

      // Получаем ранее сохранённые карточки
      let cards = JSON.parse(localStorage.getItem('conditionerCards') || '[]');
      cards.push(card);
      localStorage.setItem('conditionerCards', JSON.stringify(cards));

      // Переходим на страницу с карточками
      window.location.href = './str3.html';
    };

    reader.readAsDataURL(files[0]);
  });
</script>
